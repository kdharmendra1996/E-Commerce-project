<div>
    <ngb-carousel *ngIf="popularProducts">
        <ng-template ngbSlide *ngFor="let item of popularProducts">
            <div class="picsum-img-wrapper">
               <img src="{{item.imgurl}}" alt="" width="100%" height="500">
            </div>
            <div class="carousel-caption">
                <h3>{{item.name}}</h3>
                <p>{{item.description}}</p>
            </div>
        </ng-template>
       
        
    </ngb-carousel>
</div>
<section>
    <div class="container mt-4">
        <h3><strong>Trending Product</strong></h3>
        <div class="mt-4 d-flex flex-wrap">
            <div class="card m-2" style="width:240px;" *ngFor="let titem of trendyProducts">
                <img src="{{titem.imgurl}}" alt="" class="card-img-top"style="height:200px">
                <div class="card-body">
                    <h2>{{titem.name}}</h2>
                    <h3>price: <span>$ {{titem.price/100}}</span></h3>
                    <p>Color : <span>{{titem.color}}</span></p>
                </div>
                <div class="card-footer border border-0 bg-white">
                    <a routerLink="/product-details/{{titem.id}}" class="btn btn-primary btn-sm">Quick View</a>
                    <a href="" class="btn btn-warning btn-sm">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</section>
