<div class="d-flex justify-content-center mt-4" id="container">
    <div class="w-50 mt-4 p-4 wrapper">
        <h3><strong>Update Product</strong></h3>
        <p class="text-center">{{productMsg}}</p>
        <form  #updated="ngForm" (ngSubmit)="updateProductClick(updated.value)">
           <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-label">Product Name</label>
                    <input type="text" ngModel="{{ productData?.name}}" name="name" id="" class="form-control" placeholder="product name">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-label">Product Price</label>
                    <input type="number" ngModel="{{productData?.price}}" name="price" id="" class="form-control" placeholder="price..">
                </div>
            </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Color</label>
                    <input type="text" ngModel="{{productData?.color}}" name="color" id="" class="form-control" placeholder="color..">
                </div>
           </div>
            <div class="form-group">
                <label for="" class="form-label">Category</label>
                <input type="text" ngModel="{{productData?.category}}" name="category" id="" class="form-control" placeholder="category..">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Image Url</label>
                <input type="text" ngModel="{{productData?.imgurl}}" name="imgurl" id="" class="form-control" placeholder="url//">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Product Description</label>
                <textarea name="descrip" ngModel="{{productData?.description}}" id="" cols="30" rows="4" class="form-control " placeholder="description.."></textarea>
            </div>
            <div class="mt-2">
                <button class="btn btn-primary btn-sm w-100">Update</button>
            </div>
        </form>
    </div>
</div>
