<div class="d-flex justify-content-center mt-4" id="container">
    <div class="w-75 mt-4 p-4 wrapper">
        <h3><strong>Product List</strong></h3>
        <p class="text-center">{{msg}}</p>
        <table class="table table-hover">
            <thead class="">
                <tr>
                    <th>Preview</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Color</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList">
                    <td>
                        <img src="{{item.imgurl}}" alt="" height="50" width="50">
                    </td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.color}}</td>
                    <td>
                       <a routerLink="/update-product/{{item.id}}">
                        <button class="btn btn-primary btn-sm me-2"><i class="bi bi-pencil-square"></i></button>
                       </a>
                        <button class="btn btn-danger btn-sm" (click)="deletProduct(item.id)"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
