<div class="container">
    <div class="wrappers">
        <h3><strong>My Order</strong></h3>
        <hr>
        <table class="table">
            <thead class="table-danger">
                <tr>
                    <th>Order</th>
                    <th>Order Id</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of orderData">
                    <td><img src="" alt="" class="img-fluid" width="50" height="50"></td>
                    <td>{{item.id}}</td>
                    <td>{{item.totalPrice}}</td>
                    <td>In Progress</td>
                    <td>
                        <button class="btn btn-danger btn-sm rounded rounded-4 text-primary"
                        (click)="CancelOrder(item.id)">Cancel Order</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
