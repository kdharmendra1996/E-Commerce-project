<div class="d-flex justify-content-center mt-4" id="container">
    <div class="w-50 mt-4 p-4 wrapper"  *ngIf="!showLogin">
        <h3><strong>User Sign Up</strong></h3>
        <form action="#" #userSignUp="ngForm" (ngSubmit)="usersignUp(userSignUp.value)">
           <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" ngModel name="fname" id="" class="form-control" placeholder="first name">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" ngModel name="lname" id="" class="form-control" placeholder="last name">
                </div>
            </div>
           </div>
            <div class="form-group">
                <label for="" class="form-label">Email</label>
                <input type="text" ngModel name="email" id="" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Phone No</label>
                <input type="number" ngModel name="mobile" id="" class="form-control" placeholder="mobile no.">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Password</label>
                <input type="password"ngModel name="password" id="" class="form-control" placeholder="password">
            </div>
            <div class="mt-2">
                <button  class="btn btn-primary btn-sm w-100">Submit</button>
            </div>
        </form>
        <div class="mt-2">
            <p class="text-center">
                Already have an account?  <a   (click)="openLoginIn()">Login In</a></p>
        </div>
    </div>

    <div class="w-50 mt-4 p-4 wrapper"  *ngIf="showLogin">
        <h3><strong>UserLogin</strong></h3>
        <p class="text-center">{{authError}}</p>
        <form  #usererLogin="ngForm" (ngSubmit)="UserLoginIn(usererLogin.value)">
            <div class="form-group">
                <label for="" class="form-label">Email</label>
                <input type="text" ngModel name="email" #email="ngModel" required id="" class="form-control" placeholder="email">
            </div>
            <p *ngIf="email.invalid && email.touched" class="input-error">Please enter a value</p>
            <div class="form-group">
                <label for="" class="form-label">Password</label>
                <input type="password"ngModel name="password"
                minlength="4" maxlength="10" required #pwd="ngModel" id="" class="form-control" placeholder="password">
            </div>
            <p *ngIf="pwd.invalid && pwd.touched" class="input-error">Please enter a valid password</p>
            <div class="mt-2">
                <button [disabled]="usererLogin.invalid" class="btn btn-primary btn-sm w-100" >Login</button>
            </div>
        </form>
        <div class="mt-2">
            <p class="text-center">
                You don't have an account?  <a  (click)="openSignUp()">Login In</a></p>
        </div>
    </div>
    

</div>
