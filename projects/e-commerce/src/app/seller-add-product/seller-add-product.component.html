<div class="d-flex justify-content-center mt-4" id="container">
    <div class="w-50 mt-4 p-4 wrapper">
        <h3><strong>Add Product</strong></h3>
        <p class="text-center text-danger">{{addProductMsg}}</p>
        <form  #sellerAdd="ngForm" (ngSubmit)="addProduct(sellerAdd.value)">
           <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-label">Product Name</label>
                    <input type="text" ngModel name="name" id="" class="form-control" placeholder="product name">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-label">Product Price</label>
                    <input type="number" ngModel name="price" id="" class="form-control" placeholder="price..">
                </div>
            </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Color</label>
                    <input type="text" ngModel name="color" id="" class="form-control" placeholder="color..">
                </div>
           </div>
            <div class="form-group">
                <label for="" class="form-label">Category</label>
                <input type="text" ngModel name="category" id="" class="form-control" placeholder="category..">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Image Url</label>
                <input type="text" ngModel name="imgurl" id="" class="form-control" placeholder="url//">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Product Description</label>
                <textarea  name="description" ngModel id="" cols="30" rows="4" class="form-control" placeholder="description.."></textarea>
            </div>
            <div class="mt-2">
                <button class="btn btn-primary btn-sm w-100">Add</button>
            </div>
        </form>
    </div>
</div>
